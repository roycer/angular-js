<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SIGBOOK | Ingreso</title>
  
    


    <script type="text/javascript" src="../resources/angular-1.4.9/angular.js"></script>
    <script type="text/javascript" src="../controllerjs/controllers/registroController.js"></script>    
    <script type="text/javascript" src="../controllerjs/services/registroService.js"></script>



  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../resources/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../resources/css/blue.css">


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-app="sigbook" ng-controller="registroController" class="hold-transition login-page">



<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>CRUD </b>USUARIO</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
  

    <form>
      <div class="form-group has-feedback">
        <input id="username" type="text" class="form-control" placeholder="Nombre Usuario" ng-model="userObjeto.user_username">
      </div>
      <div class="form-group has-feedback">
        <input id="fullname" type="text" class="form-control" placeholder="Nombres y Apellidos" ng-model="userObjeto.user_fullname">
      </div>

      <div class="form-group has-feedback">
        <input id="email" type="email" class="form-control" placeholder="Email" ng-model="userObjeto.user_email">
      </div>
      <div class="form-group has-feedback">
        <input id="clave" type="password" class="form-control" placeholder="Clave" ng-model="userObjeto.user_password">
      </div>
      <div class="row">
        <div class="col-xs-8">
 
        </div>
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="save()">Guardar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>

<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-sm-3 text-center">Nombre Usuario</div>
        <div class="col-sm-3 text-center">Nombre completo</div>
        <div class="col-sm-3 text-center">Correo Electronico</div>
        <div class="col-sm-3 text-center">Accion</div>
      </div>
      <div class="col-xs-12 userObjeto" ng-repeat="a in userObjetos">
        <div class="col-sm-3 text-center">{{ a.user_username }}</div>
        <div class="col-sm-3 text-center">{{ a.user_fullname }}</div>
        <div class="col-sm-3 text-center">{{ a.user_email }}</div>
        <div class="col-sm-3 text-center">
              <a class="actualizar btn btn-primary" ng-click="update(a.user_id)">Actualizar
              </a>
              <a class="eliminar btn btn-primary" ng-click="delete(a.user_id)">Eliminar
              </a>
        </div>
      </div>
    </div>
</div>

<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="../resources/js/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../resources/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../resources/js/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
